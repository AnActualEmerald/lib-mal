name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2      
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      env: 
        MAL_TOKEN: ${{ secrets.MAL_TOKEN }}
      run: cargo test --verbose
      run: cargo test --doc --verbose
